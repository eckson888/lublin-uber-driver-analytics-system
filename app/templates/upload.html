<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>    
</head>
<body>
<h1>Upload your CSV file</h1>
<form method="POST" enctype="multipart/form-data">
  <input type="file" name="data_file" accept=".csv" required>
  <button type="submit">Upload</button>
</form>
{% if error %}
  <p style="color:red">{{ error }}</p>
{% endif %}
</body>
